[package]
name = "chipioindustries/echo-middleware"
description = "Provides a signal that broadcasts actions that are dispatched to the Rodux store."
version = "1.0.0"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"
exclude = ["wally.exe", "aftman", "*.zip"]

[dependencies]
makeStandalone = "chipioindustries/make-standalone@1.0.5"
Signal = "chipioindustries/signal@1.1.1"

[dev-dependencies]
TestEZ = "roblox/testez@0.4.1"